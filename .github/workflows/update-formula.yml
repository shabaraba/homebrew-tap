name: Update Formula

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download and calculate checksums
        env:
          VERSION: ${{ github.event.inputs.version }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Remove 'v' prefix for version number
          VER="${VERSION#v}"

          # Download binaries
          gh release download "$VERSION" \
            --repo shabaraba/shaba-cli \
            --pattern 'shaba-cli-*'

          # Calculate SHA256
          SHA_DARWIN_ARM64=$(shasum -a 256 shaba-cli-darwin-arm64 | cut -d ' ' -f 1)
          SHA_DARWIN_X64=$(shasum -a 256 shaba-cli-darwin-x64 | cut -d ' ' -f 1)
          SHA_LINUX_X64=$(shasum -a 256 shaba-cli-linux-x64 | cut -d ' ' -f 1)

          echo "SHA_DARWIN_ARM64=$SHA_DARWIN_ARM64" >> "$GITHUB_ENV"
          echo "SHA_DARWIN_X64=$SHA_DARWIN_X64" >> "$GITHUB_ENV"
          echo "SHA_LINUX_X64=$SHA_LINUX_X64" >> "$GITHUB_ENV"
          echo "VER=$VER" >> "$GITHUB_ENV"

      - name: Update Formula
        run: |
          cat > Formula/shaba-cli.rb << 'FORMULA'
          class ShabaCli < Formula
            desc "Personal CLI toolkit by shabaraba"
            homepage "https://github.com/shabaraba/shaba-cli"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/shabaraba/shaba-cli/releases/download/vVERSION_PLACEHOLDER/shaba-cli-darwin-arm64"
                sha256 "SHA_DARWIN_ARM64_PLACEHOLDER"

                def install
                  bin.install "shaba-cli-darwin-arm64" => "shaba-cli"
                end
              else
                url "https://github.com/shabaraba/shaba-cli/releases/download/vVERSION_PLACEHOLDER/shaba-cli-darwin-x64"
                sha256 "SHA_DARWIN_X64_PLACEHOLDER"

                def install
                  bin.install "shaba-cli-darwin-x64" => "shaba-cli"
                end
              end
            end

            on_linux do
              url "https://github.com/shabaraba/shaba-cli/releases/download/vVERSION_PLACEHOLDER/shaba-cli-linux-x64"
              sha256 "SHA_LINUX_X64_PLACEHOLDER"

              def install
                bin.install "shaba-cli-linux-x64" => "shaba-cli"
              end
            end

            test do
              assert_match "Personal CLI toolkit", shell_output("#{bin}/shaba-cli --help")
            end
          end
          FORMULA

          sed -i "s/VERSION_PLACEHOLDER/$VER/g" Formula/shaba-cli.rb
          sed -i "s/SHA_DARWIN_ARM64_PLACEHOLDER/$SHA_DARWIN_ARM64/g" Formula/shaba-cli.rb
          sed -i "s/SHA_DARWIN_X64_PLACEHOLDER/$SHA_DARWIN_X64/g" Formula/shaba-cli.rb
          sed -i "s/SHA_LINUX_X64_PLACEHOLDER/$SHA_LINUX_X64/g" Formula/shaba-cli.rb

      - name: Commit and push
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/shaba-cli.rb
          git commit -m "chore: update shaba-cli to $VERSION"
          git push
